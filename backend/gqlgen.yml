# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/schema.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated.go
  package: graph

# Uncomment to enable federation
# federation:
#   filename: graph/federation.go
#   package: graph

# Where should any generated models go?
model:
  filename: graph/models_gen.go
  package: graph

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph
  package: graph

# Optional: turn on use ` + "`" + ` + "`" + `go run github.com/99designs/gqlgen generate` + "`" + ` + "`" + ` to regenerate code
autobind:
  - "github.com/heartmarshall/my-english/graph"

# gqlgen will search for any type names in the schema in these packages
# if they match it will use them, otherwise it will generate them.
models:
  Time:
    model: github.com/heartmarshall/my-english/graph.Time

